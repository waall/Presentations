<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECO LABS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
</head>
<body>
    <div id="panorama-container"></div>
    <div id="satellite-info" class="hidden">
        <h2>Satellite Information</h2>
        <div id="satellite-details"></div>
    </div>
    <div id="query-form">
        <input type="text" id="satellite-id" placeholder="Enter Satellite ID">
        <button id="query-button" >Query Satellite</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
